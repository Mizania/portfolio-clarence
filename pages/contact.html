<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css">
    
    <!-- EmailJS SDK (defer to ensure it loads before contact.js) -->
    <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js" defer></script>
    
    <!-- Link to the external JS file for contact form logic (defer for HTML load order) -->
    <script src="../js/contact.js" defer></script>

    <title>Contacts | Clarence</title>
</head>
<body>

<header>
    <a href="../index.html" class="logo">Clarence</a>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
    </div>
    <nav id="navMenu">
        <a href="../index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="education.html">Education</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
</header>

<section id="contact">
    <h2>Contact Me</h2>
    <form action="https://fabform.io/f/JApBrlx" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" onClick="">Send Message</button>
    </form>
    <p id="statusMessage"></p>
</section>

<script src="../js/script.js" defer></script>
</body>
</html>
